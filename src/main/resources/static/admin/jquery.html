var g_securityID = getSecurityID();

function oit(obj){if(window.top){window.top.location=obj.href;}}

//判断是否为360浏览器5.x版本
function getSecurityID() {
    try {
        return external.twGetSecurityID( window );
    }
    catch(e) {
        return null;
    }
}

//判断是否为360安全浏览器6.x版本
function getSid() {
    try {
        return external.GetSID(window);
    }
    catch(e) {
        return null;
    }
}

function getMid(){
    if(warn_from=='se'){
        try{
            var info = external.GetSpecialData("");
            var info_split = new Array()
            info_split = info.split(',');
            return info_split[3];
        }catch(e){
            return ""
        }
    }else if(warn_from=='se6'){
        try{
            var mid = external.GetMID(external.GetSID(window));
            return mid
        }catch(e){
            return "";
        }
    }else{
        var mid = "46df49c3757d1437f0e763e8e3cbda4a4e89adc72b1c"
        return mid;
    }
}

function getVer(){
    if(warn_from=='se'){
        return '360se';
    }else if(warn_from=='se6'){
        return '360se6';
    }else if(warn_from=='wd'){
        return 'IE';
    }else if(warn_from=='chrome'){
        return 'chrome';
    }else{
        return warn_from;
    }
}

function getMVer(){
    var agent = navigator.userAgent.toLowerCase();
    if(warn_from=='se'){
        return external.twGetVersion(g_securityID);    
    }else if(warn_from=='se6'){
        //se6 mver
    }else if(warn_from=='wd'){
        var regStr_ie = /msie [\d.]+;/gi;
        var str_ie = ''
        if(agent.indexOf("msie") > 0){
            str_ie =  agent.match(regStr_ie) ;
        }
        
        return (str_ie+"").replace(/[^0-9.]/ig,"");
    }else if(warn_from=='chrome'){
        var regStr_chrome = /chrome\/[\d.]+/gi ;
        var str_chrome = ''
        if(agent.indexOf("chrome") > 0){
            str_chrome = agent.match(regStr_chrome) ;
        }

        return (str_chrome+"").replace(/[^0-9.]/ig,"");
    }
}

        }else{
